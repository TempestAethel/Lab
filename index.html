<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Selection</title>
    <style>
        /* Dark theme styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #dcdcdc;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .program-container {
            margin: 20px auto;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
            max-width: 800px;
        }

        .program-header {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #f5a623;
        }

        .question {
            font-weight: bold;
            color: #dcdcdc;
            margin-bottom: 10px;
        }

        pre {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #444;
        }

        code {
            color: #dcdcdc;
            display: block;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .copy-btn {
            background-color: #444;
            color: #dcdcdc;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .copy-btn:hover {
            background-color: #f5a623;
        }

        .copy-btn:focus {
            outline: none;
        }

        .copy-btn:active {
            background-color: #e38e2a;
        }

        .copy-btn:after {
            content: ' âœ”';
            color: #0f0;
            display: none;
        }

        .copy-btn.copied:after {
            display: inline;
        }

        .subject-selection {
            margin: 20px;
            text-align: center;
        }

        select {
            padding: 8px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="subject-selection">
        <label for="subject">Select Subject: </label>
        <select id="subject" onchange="loadPrograms()">
            <option value="DSP">DSP (Digital Signal Processing)</option>
            <option value="DC">DC (Digital Communication)</option>
        </select>
    </div>

    <div id="programs-container"></div>

    <!-- Include programData.js first -->
    <script src="programData.js"></script>

    <script>
        function loadPrograms() {
            const subject = document.getElementById('subject').value;
            const programsContainer = document.getElementById('programs-container');
            programsContainer.innerHTML = ''; // Clear previous content

            const programs = programData.subjects[subject];

            programs.forEach((program, index) => {
                const programHTML = `
                    <div class="program-container">
                        <div class="program-header">${program.header}</div>
                        <div class="question">${program.question}</div>
                        <pre><code id="code${subject}${index + 1}">${program.code}</code></pre>
                        <button class="copy-btn" onclick="copyCode('code${subject}${index + 1}')">Copy Code</button>
                    </div>
                `;
                programsContainer.innerHTML += programHTML; // Append the program to the container
            });
        }

        function copyCode(codeId) {
            var copyText = document.getElementById(codeId);
            var range = document.createRange();
            range.selectNode(copyText);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");

            var btn = document.querySelector(`#${codeId}`).nextElementSibling;
            btn.classList.add("copied");

            setTimeout(function() {
                btn.classList.remove("copied");
            }, 2000);

            alert("Code copied to clipboard!");
        }

        window.onload = loadPrograms;
    </script>
</body>
</html>

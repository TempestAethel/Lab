<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Code Locally</title>
    <style>
        body {
            background-color: #2e2e2e;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #4caf50;
        }
        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #666;
            background-color: #444;
            color: #f1f1f1;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #savedContent {
            margin-top: 20px;
            padding: 20px;
            background-color: #444;
            border-radius: 8px;
            color: #f1f1f1;
            width: 100%;
            max-width: 600px;
        }
        h3 {
            color: #4caf50;
        }
        .savedItem {
            background-color: #555;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .deleteBtn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
        }
        .deleteBtn:hover {
            background-color: #d32f2f;
        }
        #shareLink, #shareTxtFile {
            margin-top: 10px;
            display: inline-block;
            margin-right: 20px;
            color: #4caf50;
            cursor: pointer;
        }
        #shareLink:hover, #shareTxtFile:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Save Code</h1>
        <label for="heading">Header:</label>
        <input type="text" id="heading" placeholder="Enter your header" />

        <label for="code">Program:</label>
        <textarea id="code" rows="10" placeholder="Enter your program"></textarea>

        <button id="saveBtn">Save</button>
    </div>

    <!-- Saved content section -->
    <div id="savedContent" style="display: none;">
        <h3>Saved Content</h3>
        <div id="savedList"></div>
        <p id="shareLink">Share Saved Content</p>
        <p id="shareTxtFile">Share as txt</p>
    </div>

    <script>
        // Load saved data from localStorage if it exists
        window.onload = function() {
            const savedData = JSON.parse(localStorage.getItem('savedData')) || [];
            displaySavedContent(savedData);
        };

        // Function to save data to localStorage
        document.getElementById('saveBtn').addEventListener('click', function() {
            const header = document.getElementById('heading').value;
            const program = document.getElementById('code').value;

            if (!header || !program) {
                alert('Both header and program are required!');
                return;
            }

            // Retrieve saved data from localStorage
            const savedData = JSON.parse(localStorage.getItem('savedData')) || [];

            // Create a new entry
            const newEntry = {
                header: header,
                program: program
            };

            // Add the new entry to the array
            savedData.push(newEntry);

            // Save the updated array back to localStorage
            localStorage.setItem('savedData', JSON.stringify(savedData));

            // Clear input fields
            document.getElementById('heading').value = '';
            document.getElementById('code').value = '';

            // Display the updated saved content
            displaySavedContent(savedData);
        });

        // Function to display saved content
        function displaySavedContent(savedData) {
            const savedList = document.getElementById('savedList');
            savedList.innerHTML = ''; // Clear the list first

            if (savedData.length > 0) {
                document.getElementById('savedContent').style.display = 'block';

                savedData.forEach((entry, index) => {
                    const savedItem = document.createElement('div');
                    savedItem.classList.add('savedItem');

                    const headerText = document.createElement('span');
                    headerText.textContent = entry.header;

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'X';
                    deleteBtn.classList.add('deleteBtn');
                    deleteBtn.addEventListener('click', function() {
                        deleteSavedEntry(index);
                    });

                    savedItem.appendChild(headerText);
                    savedItem.appendChild(deleteBtn);
                    savedList.appendChild(savedItem);
                });
            }
        }

        // Function to delete a saved entry
        function deleteSavedEntry(index) {
            const savedData = JSON.parse(localStorage.getItem('savedData')) || [];

            // Remove the entry at the given index
            savedData.splice(index, 1);

            // Save the updated array back to localStorage
            localStorage.setItem('savedData', JSON.stringify(savedData));

            // Display the updated saved content
            displaySavedContent(savedData);
        }

        // Function to share saved content as JSON
        document.getElementById('shareLink').addEventListener('click', function() {
            const savedData = JSON.parse(localStorage.getItem('savedData')) || [];
            const dataString = JSON.stringify(savedData);

            // Create a temporary textarea to copy the data to clipboard
            const textarea = document.createElement('textarea');
            textarea.value = dataString;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            alert('Saved content copied to clipboard! You can share it with others.');
        });

        // Function to share saved content as txt file
        document.getElementById('shareTxtFile').addEventListener('click', function() {
            const savedData = JSON.parse(localStorage.getItem('savedData')) || [];

            // Convert saved content to a string (formatted nicely for text file)
            let dataString = '';
            savedData.forEach(entry => {
                dataString += `Header: ${entry.header}\nProgram: ${entry.program}\n\n`;
            });

            // Create a blob of the data string
            const blob = new Blob([dataString], { type: 'text/plain' });

            // Create a link element to download the file
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'saved_content.txt';
            link.click();
        });
    </script>

</body>
</html>

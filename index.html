<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Selection</title>
    <style>
        /* Dark theme styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #dcdcdc;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-y: auto;
        }

        .controls {
            margin: 20px;
            text-align: center;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f5a623;
            color: #1e1e1e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #d88e1f;
        }

        /* Section Styling */
        .section {
            display: none;
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .section.active {
            display: block;
        }

        .section-title {
            font-size: 2rem;
            margin: 20px 0;
            color: #f5a623;
            text-shadow: 0 0 10px #f5a623;
        }

        .question {
            font-weight: bold;
            color: #dcdcdc;
            margin-bottom: 10px;
        }

        pre {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #444;
        }

        code {
            color: #dcdcdc;
            display: block;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .copy-btn {
            background-color: #444;
            color: #dcdcdc;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .copy-btn:hover {
            background-color: #f5a623;
        }

        .copy-btn:focus {
            outline: none;
        }

        .copy-btn:active {
            background-color: #e38e2a;
        }

        .copy-btn:after {
            content: ' âœ”';
            color: #0f0;
            display: none;
        }

        .copy-btn.copied:after {
            display: inline;
        }
    </style>
</head>
<body>

    <!-- Controls to switch between sections -->
    <div class="controls">
        <button onclick="showSection('dsp')">DSP (Digital Signal Processing)</button>
        <button onclick="showSection('dc')">DC (Digital Communication)</button>
    </div>

    <!-- DSP Section -->
    <div id="dsp" class="section">
        <div class="section-title">DSP (Digital Signal Processing)</div>
        <!-- DSP Programs will be dynamically loaded here -->
    </div>

    <!-- DC Section -->
    <div id="dc" class="section">
        <div class="section-title">DC (Digital Communication)</div>
        <!-- DC Programs will be dynamically loaded here -->
    </div>

    <!-- JavaScript for section handling and program data loading -->
    <script src="programData.js"></script>
    <script>
        // Function to show the selected section
        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            
            // Show the selected section
            const sectionToShow = document.getElementById(sectionId);
            sectionToShow.classList.add('active');
        }

        // Function to copy code to clipboard
        function copyCode(codeId) {
            var copyText = document.getElementById(codeId);
            var range = document.createRange();
            range.selectNode(copyText);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");

            var btn = document.querySelector(`#${codeId}`).nextElementSibling;
            btn.classList.add("copied");

            setTimeout(function() {
                btn.classList.remove("copied");
            }, 2000);

            alert("Code copied to clipboard!");
        }

        // Function to load programs based on subject
        function loadPrograms(subject) {
            const section = document.getElementById(subject);
            const programs = programData.subjects[subject];

            // Clear previous programs
            section.innerHTML = `<div class="section-title">${subject}</div>`;

            programs.forEach((program, index) => {
                const programHTML = `
                    <div class="program-container">
                        <div class="question">${program.question}</div>
                        <pre><code id="code${subject}${index + 1}">${program.code}</code></pre>
                        <button class="copy-btn" onclick="copyCode('code${subject}${index + 1}')">Copy Code</button>
                    </div>
                `;
                section.innerHTML += programHTML; // Append the program to the section
            });
        }

        // Default section to show (DSP) and load the programs
        showSection('dsp');
        loadPrograms('DSP'); // Load DSP programs by default

        // Load the programs when the section is switched
        document.querySelectorAll('.controls button').forEach(button => {
            button.addEventListener('click', (e) => {
                const subject = e.target.textContent.split(' ')[0]; // Get the subject name (e.g., 'DSP' or 'DC')
                loadPrograms(subject); // Load programs based on the selected subject
            });
        });

    </script>

</body>
</html>
